<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card ">
                    <div class="info" id="info">
                        <div class=" position-relative">
                            <img class="card-img" src="./images/profile.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h5 class="card-title">Jane Doe </h5>
                            </div>
                        </div>
                        <div class="card-body">

                            <p class="card-text">
                                <span class="mr-3">
                                    <i class="fas fa-briefcase main-color"></i>
                                </span>
                                Designer
                            </p>
                            <p class="card-text">
                                <span class="mr-3 main-color">
                                    <i class="fas fa-home "></i>
                                </span>
                                London, UK
                            </p>
                            <p class="card-text">
                                <span class="mr-3 main-color">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                ex@mail.com
                            </p>
                            <p class="card-text">
                                <span class="mr-3 main-color">

                                    <i class="fas fa-phone"></i>
                                </span>
                                1224435534
                            </p>

                        </div>
                    </div>
                    <hr>
                    <div class="skills">
                        <div class="card-body">
                            <h5 class="card-title heading"><span class="mr-3 main-color">
                                    <i class="fas fa-asterisk"></i>
                                </span>
                                Skills</h5>
                            <div class="skills-progress">
                                <div class="progress-group mb-3">
                                    <p>Adobe Photoshop </p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 90%"
                                            aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                                    </div>
                                </div>
                                <div class="progress-group mb-3">
                                    <p>Photography</p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 80%"
                                            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                                    </div>
                                </div>
                                <div class="progress-group mb-3">
                                    <p>Illustrator </p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 75%"
                                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                    </div>
                                </div>
                                <div class="progress-group mb-3">
                                    <p>Media </p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 50%"
                                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>


            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
